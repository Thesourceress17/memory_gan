    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            direction: rtl;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 48px;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .score-board {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-bottom: 30px;
        }

        .score-item {
            background: white;
            padding: 15px 30px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .score-item h3 {
            font-size: 24px;
            color: #667eea;
            margin-bottom: 5px;
        }

        .score-item p {
            font-size: 36px;
            font-weight: bold;
            color: #764ba2;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 15px;
            perspective: 1000px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .card {
            aspect-ratio: 1;
            position: relative;
            cursor: pointer;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card.matched {
            animation: fadeOut 0.8s forwards;
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                transform: scale(0.8);
            }
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            font-size: 48px;
            font-weight: bold;
            padding: 10px;
            text-align: center;
            line-height: 1.2;
        }

        .card-front {
            transform: rotateY(180deg);
        }

        .card-back.text-card {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .card-back.image-card {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            color: white;
        }

        .card-front.text-card {
            background: white;
            color: #333;
        }

        .card-front.image-card {
            background: white;
            font-size: 64px;
        }

        .message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: white;
            padding: 40px 60px;
            border-radius: 20px;
            font-size: 48px;
            font-weight: bold;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            z-index: 1000;
            transition: transform 0.3s;
        }

        .message.show {
            transform: translate(-50%, -50%) scale(1);
        }

        .message.correct {
            color: #4caf50;
            border: 5px solid #4caf50;
        }

        .message.incorrect {
            color: #f44336;
            border: 5px solid #f44336;
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #f0f;
            position: absolute;
            animation: confetti-fall 3s linear;
        }

        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .reset-button {
            display: block;
            margin: 30px auto;
            padding: 15px 40px;
            font-size: 28px;
            font-weight: bold;
            background: white;
            color: #667eea;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }

        .reset-button:hover {
            transform: scale(1.05);
        }

        .reset-button:active {
            transform: scale(0.95);
        }

        .completion-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: white;
            padding: 50px;
            border-radius: 25px;
            text-align: center;
            z-index: 2000;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            transition: transform 0.5s;
        }

        .completion-message.show {
            transform: translate(-50%, -50%) scale(1);
        }

        .completion-message h2 {
            font-size: 48px;
            color: #4caf50;
            margin-bottom: 20px;
        }

        .completion-message p {
            font-size: 32px;
            color: #333;
            margin-bottom: 30px;
        }

        @media (max-width: 1200px) {
            .game-board {
                grid-template-columns: repeat(6, 1fr);
            }
        }

        @media (max-width: 768px) {
            .game-board {
                grid-template-columns: repeat(4, 1fr);
                gap: 10px;
            }
            
            .card-face {
                font-size: 32px;
            }
            
            .header h1 {
                font-size: 36px;
            }
        }
    </style>
</head>
<body>

    <script>
        const gameData = [

            { id: 1, text: '×Ö²×‘Ö·×˜Ö´Ö¼×™×—Ö·', image: 'ğŸ‰', type: 'fruit' },
            { id: 2, text: '×ªÖ¼×•Ö¼×ª', image: 'ğŸ“', type: 'fruit' },
            { id: 3, text: '×“Ö¼×•Ö¼×‘Ö°×“Ö°Ö¼×‘Ö¸×Ÿ', image: 'ğŸ’', type: 'fruit' },
            { id: 4, text: '×Ö²×¤Ö·×¨Ö°×¡Öµ×§', image: 'ğŸ‘', type: 'fruit' },
            { id: 5, text: '×Ö´×©Ö°××Öµ×©×', image: 'ğŸ¥­', type: 'fruit' },

            // ×‘×’×“×™ ×§×™×¥
            { id: 7, text: '×›Ö¼×•Ö¹×‘Ö·×¢', image: 'ğŸ‘’', type: 'clothes' },
            { id: 8, text: '×Ö´×©Ö°××§Ö¸×¤Ö·×™Ö´×', image: 'ğŸ•¶ï¸', type: 'clothes' },

            { id: 10, text: '×‘Ö¶Ö¼×’Ö¶×“ ×™Ö¸×', image: 'ğŸ©±', type: 'clothes' },
            { id: 11, text: '×©Ö´×‚×Ö°×œÖ¸×”', image: 'ğŸ‘—', type: 'clothes' },
            { id: 12, text: '×Ö´×›Ö°× Ö¸×¡Ö·×™Ö´× ×§Ö°×¦Ö¸×¨Ö´×™×', image: 'ğŸ©³', type: 'clothes' },
            
            // ×—×•×£ ×”×™×

            { id: 14, text: '×›Ö·Ö¼×“Ö¼×•Ö¼×¨', image: 'âš½', type: 'beach' },
            { id: 15, text: '×Ö¸×¦×•Ö¹×£', image: 'ğŸŠ', type: 'beach' },
            { id: 16, text: '×’Ö·Ö¼×œÖ°×©Ö¸××Ÿ', image: 'ğŸ„', type: 'beach' },
            { id: 17, text: '×Ö´×˜Ö°×¨Ö´×™Ö¸Ö¼×”', image: 'â›±ï¸', type: 'beach' },
            { id: 18, text: '×˜Ö´×™×¨Ö¸×”', image: 'ğŸ°', type: 'beach' },
            
            // ×—×›× ×‘×©××©
            { id: 19, text: '×§Ö¶×¨Ö¶× ×”Ö²×’Ö¸× Ö¸×”', image: 'ğŸ§´', type: 'sun' },
            { id: 20, text: '×Ö·×™Ö´×', image: 'ğŸ’§', type: 'sun' },
            { id: 21, text: '×Ö·×’Ö¶Ö¼×‘Ö¶×ª', image: 'ğŸ§º', type: 'sun' },
            { id: 22, text: '×Ö´×©Ö°××§Ö°×¤Öµ×™ ×Ö·×™Ö´×', image: 'ğŸ¥½', type: 'sun' },
            { id: 23, text: '×›Ö¼×•Ö¹×‘Ö·×¢ ×œÖ¸×‘Ö¸×Ÿ', image: 'ğŸ§¢', type: 'sun' },
            { id: 24, text: '×©Ö°×‚×§Ö´×™×ª ×—×•Ö¹×£', image: 'ğŸ‘œ', type: 'sun' }
        ];

        let cards = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let moves = 0;
        let canFlip = true;

        function createCards() {
            cards = [];
            
            // Create text cards and image cards
            gameData.forEach(item => {
                cards.push({ 
                    id: item.id, 
                    content: item.text, 
                    cardType: 'text',
                    pairId: item.id 
                });
                cards.push({ 
                    id: item.id + 100, 
                    content: item.image, 
                    cardType: 'image',
                    pairId: item.id 
                });
            });
            
            // Shuffle cards
            cards = shuffle(cards);
        }

        function shuffle(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        function renderBoard() {
            const board = document.getElementById('gameBoard');
            board.innerHTML = '';
            
            cards.forEach((card, index) => {
                const cardElement = document.createElement('div');
                cardElement.className = 'card';
                cardElement.dataset.index = index;
                cardElement.dataset.pairId = card.pairId;
                cardElement.dataset.cardType = card.cardType;
                
                const backClass = card.cardType === 'text' ? 'text-card' : 'image-card';
                const frontClass = card.cardType === 'text' ? 'text-card' : 'image-card';
                
                cardElement.innerHTML = `
                    <div class="card-face card-back ${backClass}"></div>
                    <div class="card-face card-front ${frontClass}">${card.content}</div>
                `;
                
                cardElement.addEventListener('click', () => flipCard(index));
                board.appendChild(cardElement);
            });
        }

        function flipCard(index) {
            if (!canFlip) return;
            
            const card = document.querySelectorAll('.card')[index];
            
            if (card.classList.contains('flipped') || card.classList.contains('matched')) {
                return;
            }
            
            card.classList.add('flipped');
            flippedCards.push({ index, element: card });
            
            if (flippedCards.length === 2) {
                canFlip = false;
                moves++;
                document.getElementById('moves').textContent = moves;
                checkMatch();
            }
        }

        function checkMatch() {
            const [card1, card2] = flippedCards;
            const pairId1 = card1.element.dataset.pairId;
            const pairId2 = card2.element.dataset.pairId;
            const type1 = card1.element.dataset.cardType;
            const type2 = card2.element.dataset.cardType;
            
            if (pairId1 === pairId2 && type1 !== type2) {
                // Match found!
                setTimeout(() => {
                    showMessage('× ×›×•×Ÿ! ğŸ‰', 'correct');
                    card1.element.classList.add('matched');
                    card2.element.classList.add('matched');
                    matchedPairs++;
                    document.getElementById('matches').textContent = matchedPairs;
                    createConfetti();
                    
                    if (matchedPairs === 24) {
                        setTimeout(() => {
                            document.getElementById('completionMessage').classList.add('show');
                            createMassiveConfetti();
                        }, 1000);
                    }
                    
                    flippedCards = [];
                    canFlip = true;
                }, 600);
            } else {
                // No match
                setTimeout(() => {
                    showMessage('× ×¡×” ×©×•×‘! ğŸ’ª', 'incorrect');
                    setTimeout(() => {
                        card1.element.classList.remove('flipped');
                        card2.element.classList.remove('flipped');
                        flippedCards = [];
                        canFlip = true;
                    }, 1200);
                }, 600);
            }
        }

        function showMessage(text, type) {
            const message = document.getElementById('message');
            message.textContent = text;
            message.className = `message ${type} show`;
            
            setTimeout(() => {
                message.classList.remove('show');
            }, 1500);
        }

        function createConfetti() {
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
            
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDelay = Math.random() * 0.5 + 's';
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 3000);
                }, i * 30);
            }
        }

        function createMassiveConfetti() {
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
            
            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDelay = Math.random() * 0.5 + 's';
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 3000);
                }, i * 20);
            }
        }

        function resetGame() {
            matchedPairs = 0;
            moves = 0;
            flippedCards = [];
            canFlip = true;
            document.getElementById('moves').textContent = '0';
            document.getElementById('matches').textContent = '0';
            document.getElementById('completionMessage').classList.remove('show');
            createCards();
            renderBoard();
        }

        // Initialize game
        createCards();
        renderBoard();
    </script>
